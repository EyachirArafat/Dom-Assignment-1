<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="tailwind.css">
    <title>To-Do List DOM Project</title>
  </head>
  
  <body class="bg-gray-800 text-white font-hand">
    <section class="container-fluid mx-auto flex justify-center">
      <div class="mt-16 text-center">
        <div class="w-full">
          <h1 class="text-center font-bold text-4xl underline md:mb-8">TO-DO LIST</h1>
          <div class="flex gap-6 md:text-xl pt-4 mb-6 justify-center">
            <p id="totalTask">0 Total</p>
            <p id="completedTask">0 Completed</p>
            <p id="pendingTask">0 Pending</p>
          </div>

          <form action="" class="flex items-center">
            <input type="text" placeholder="Add your task ..." id="inputBox" class="md:w-96 w-64 p-4 text-black outline-none border-none shadow-neutral-50 focus:shadow-lg rounded-s-full">
            <i class="fa-solid fa-pen bg-slate-300 text-black p-5 cursor-pointer hover:bg-slate-600 hover:text-slate-200 rounded-e-full" id="addBtn"></i>
          </form>
        </div>
      </div>
    </section>

    <section class="container-fluid mx-4 border mt-10 rounded-lg overflow-y-auto overflow-x-auto bg-slate-700 h-96 task-list">
        <div class="text-white grid grid-cols-12 pt-6 p-3 min-w-[700px] w-full sticky top-0 border-b bg-slate-500">
          <p class="text-xl font-bold col-span-1">Number</p>
          <p class="text-xl font-bold text-center col-span-6">Task</p>
          <div class="col-span-5">
            <div class="grid grid-cols-12">
              <p class="hidden md:block text-xl font-bold md:col-span-3 text-center">Date</p>
              <p class="text-xl font-bold md:col-span-3 col-span-4 text-center">Status</p>
              <p class="text-xl font-bold md:col-span-3 col-span-4 text-center">Edit</p>
              <p class="text-xl font-bold md:col-span-3 col-span-4 text-center">Actions</p>
            </div>
          </div>
        </div>

        <div id="taskList">
          
        </div>
    </section>

    <script src="script.js" type="module"></script>
</body>
</html>
